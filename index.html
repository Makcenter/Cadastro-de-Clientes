<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="icon" href="people.png" type="image"/>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container-entradaCnpj">
        <h1>Cadastro de clientes</h1>
        <form id="CNPJFORM">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="00.000.000/0000-00">
            <button type="submit" class="button-submit">Consultar</button>
        </form>
    </div>

    <div class="container-dadoscnpj">
        
        <div class="container-dadoscnpj2"> 
            <h1>Dados do CNPJ</h1>
        </div>
        <h1 class="container-dadoscnpj2" id="resultadoCNPJ"></h1> 
        <p id="nome"></p>
        <p id="fantasia"></p>
        <p id="atividade"></p>
        <p id="logradouro"></p>
        <p id="bairro"></p>
        <p id="municipio"></p>
        <p id="uf"></p>
        <p id ="cnae"></p>
    </div>

    <script src="consulta.js"></script>
</body>
</html>
